{% include "base.html" %}

<body class="">
    <div class="container-fluid col-3 ">
        <form class="border p-5" action="/login/verify/" method="POST">
            {% csrf_token %}
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input type="text" class="form-control" name="exampleInputUsername1" id="exampleInputEmail1"
                    aria-describedby="usernameHelp">
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPhone1" class="form-label">Phone</label>
                <input type="phone" class="form-control" name="exampleInputPhone1" id="exampleInputEmail1"
                    aria-describedby="phoneHelp">
                <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>

                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Repeat password" id="exampleInputPassword2">
            </div>

            <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</body>
