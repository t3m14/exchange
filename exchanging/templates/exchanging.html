{%include 'base.html'%}

<div class="container-fluid col-3 ">
    <form class="border p-5" action="/" method="POST">
        {% csrf_token %}
        
        <h1 class="text-center">USD to RDW</h1>
        
        <div class="input-group mb-3">

            <span class="input-group-text">USD</span>
            <span class="input-group-text">{{usd}}</span>
            <input type="text" name="usd" id="usd" class="form-control" placeholder="From balance"
                aria-label="" required>
        </div>
        <div class="input-group mb-3">

            <span class="input-group-text">RDW</span>
            <span class="input-group-text">{{rdw}}</span>
            <input type="text" name="rdw" id="rdw" class="form-control" placeholder="To balance"
                aria-label="" disabled required>
            <input type="hidden" id="rdw1" name="rdw1">
        </div>



        <div class="row text-center">

            <button type="submit" class="btn btn-primary">Exchange</button>
        </div>

    </form>
</div>
<script>
    var inputA = document.getElementById("usd");
    var inputB = document.getElementById("rdw");
    var inputB1 = document.getElementById("rdw1");

    inputA.onkeyup = function () {
        if (parseFloat('{{usd}}') >=  inputA.value)
        var usdValue = parseFloat(inputA.value);
        var rdwValue = usdValue - (usdValue * 0.009);  
        inputB.value = rdwValue
        inputB1.value = rdwValue
              
    }
</script>
